{
  # The network section covers network configuration :)
  "network": {

    "servers": [ "SERVERIPADDRESS:5000" ],
    "timeout": 15,
    "ssl ca": "/etc/pki/tls/certs/logstash-forwarder.crt"
  },

"files": [
{
 "paths": [
        "/var/log/smsids.log"
       ],
      "fields": { "type": "grok" }
 } 
]
input {
  file {
    path => "/var/log/smsids.log"
  }
}
filter {
  grok {
    match => { "message" => "%{IP:client} %{WORD:service} %{NUMBER:length}" }
  }
}
}
